<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .visible {
      display: block;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <form id="formulario">
    <input type="text" id="message" placeholder="Digite uma mensagem">
    <button id="botao-enviar">Enviar</button>
    <img src="loading.gif" width="20" class="spinner hidden" id="spinner">
  </form>

  <div id="result"></div>

  <script>
    const formulario = document.querySelector('#formulario')
    const botaoEnviar = document.querySelector('#botao-enviar')
    const message = document.querySelector('#message')
    const spinner = document.querySelector('#spinner')
    const result = document.querySelector('#result')

    function job(msg) {      
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve(msg)
        }, 10000)
      })
    }

    formulario.onsubmit = function(e) {
      e.preventDefault()

      const inputMsg = message.value

      botaoEnviar.classList.add('hidden')
      spinner.classList.remove('hidden')

      job(inputMsg).then(msg => {
        formulario.classList.add('hidden')
        result.innerHTML = msg
      })
    }
  </script>
  
</body>
</html>
