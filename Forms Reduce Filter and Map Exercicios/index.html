<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .mensagem {
     margin-bottom: 10px; 
    }
  </style>
</head>
<body>

  <div id="mensagem"></div>
  <ul id="listaAlunos"></ul>

  <form id="formulario">
    <label>Digite uma nota para filtrar os alunos:</label>
    <input name="inputNota" type="text" placeholder="Nota">
    <button type="submit">Filtrar</button>
  </form>

  <script>
    const alunos = [
      {
        nome: 'Maria',
        sobrenome: 'da Silva',
        nota: 10,
      },
      {
        nome: 'JosÃ©',
        sobrenome: 'Moreira',
        nota: 4,
      },
      {
        nome: 'Paulo',
        sobrenome: 'Henrique',
        nota: 7,
      },
      {
        nome: 'Sara',
        sobrenome: 'Souza',
        nota: 5,
      },
      {
        nome: 'Clara',
        sobrenome: 'Barbosa',
        nota: 9,
      },
      {
        nome: 'Rodrigo',
        sobrenome: 'Barros',
        nota: 4,
      },
      {
        nome: 'Renato',
        sobrenome: 'Barros',
        nota: 7,
      },
      {
        nome: 'Andrea',
        sobrenome: 'Batista',
        nota: 6,
      },
      {
        nome: 'Carla',
        sobrenome: 'Campos',
        nota: 3,
      },
    ]

    const formulario = document.querySelector('#formulario')
    const listaAlunos = document.querySelector('#listaAlunos')
    const mensagem = document.querySelector('#mensagem')

    formulario.onsubmit = e => {
      e.preventDefault()
      
      const nota = document.forms.formulario.inputNota.value
      filtrarAluno(nota)
    }

    function filtrarAluno(nota) {            
      let htmlAlunos = alunos.reduce((acc, curr) => {
        if (curr.nota == nota) {
          acc += `
            <li>
              ${curr.nome} ${curr.sobrenome} | Nota: ${curr.nota}
            </li>
          `
        }

        return acc
      }, '')

      if (htmlAlunos) {
        listaAlunos.innerHTML = htmlAlunos
        mensagem.innerText = ''
      } else {
        listaAlunos.innerHTML = ''
        mensagem.innerText = 'Nenhum aluno tirou essa nota.'
      }

      document.forms.formulario.inputNota.value = ''
    }
  </script>
  
</body>
</html>
