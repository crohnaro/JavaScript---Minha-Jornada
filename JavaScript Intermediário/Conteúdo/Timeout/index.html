<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .toast {
      display: inline-block;
      position: absolute;
      left: -100%;
      bottom: 30px;
      background: rgb(230, 255, 230);
      border: 1px solid rgb(0, 163, 0);
      border-radius: 6px;
      padding: 15px;
      color: green;
      transition: all 600ms ease;
    }

    .toast.visible {
      left: 30px;
    }
  </style>
</head>
<body>

  <input type="text" name="tarefa" placeholder="Digite uma tarefa">
  <button id="botaoCadastrar">Cadastrar</button>

  <div class="toast">Tarefa 'valor digitado' cadastrada com sucesso!</div>

  <div class="teste"></div>
  
  <script src="script.js"></script>
</body>
</html>
